<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Joshua Luc Nathan Lagaillarde">
    <meta name="description" content="Testing various input types in html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form inputs</title>
</head>

<!-- This file is used to p ractice the various input types used in HTML-->
<body>
    <center> <h2>HTML Form Input Types</h2> </center>
    <form>
        <label>Type BUTTON </label>
        <input type="button">
        <br>
        <label>Type CHECKBOX </label>
        <input type="checkbox">
        <br>
        <label>Type SUBMIT </label>
        <input type="submit">
        <br>
        <label>Type TEXT </label>
        <input type="text">
        <br>
        <label>Type RADIO </label>
        <input type="radio">
        <br>
        <label>Type DATE </label>
        <input type="date">
        <br>
        <label>Type FILE </label>
        <input type="file">
        <br>
        <label>Type COLOR </label>
        <input type="color">
        <br>
        <label>Type RANGE </label>
        <input type="range">
        <br>
        <label>Type RESET </label>
        <input type="reset">
    </form>
    
</body>
</html>
